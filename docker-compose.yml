version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: garage_sale_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: garagedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - garage_sale_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d garagedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  garage_sale_network:
    driver: bridge