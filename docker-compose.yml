version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: garage_sale_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: garagedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - garage_sale_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d garagedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: garage_sale_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/garagedb?schema=public
      PORT: 3000
      JWT_SECRET: your_super_secret_jwt_key_here
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - garage_sale_network

  frontend:
    build: ./frontend
    container_name: garage_sale_frontend
    ports:
      - "5173:4173"
    environment:
      VITE_API_BASE_URL: http://backend:3000/api/v1
    depends_on:
      - backend
    networks:
      - garage_sale_network

volumes:
  postgres_data:

networks:
  garage_sale_network:
    driver: bridge